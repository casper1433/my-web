<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stacked Cards</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <canvas id="confettiCanvas"></canvas>
    <div class="hearts-container"></div>
    <section class="intro">
      <img
        src="gif/kissing_panda.gif"
        alt="Valentine GIF"
        class="valentine-gif"
      />
      <h1>Will you be my Valentine? ❤️</h1>
      <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>
      <h2 id="responseMessage" style="display: none">
        ❤️ Happy Valentine's Day! ❤️
      </h2>
      <div class="scroll-icon" style="display: none">⬇️ Scroll down ⬇️</div>
    </section>
    <section class="card-section">
      <div class="container">
      <div class="stack-stack" id="cardStack">
        <img src="image/1.jpg" class="card" />
        <img src="image/2.jpg" class="card" />
        <img src="image/3.jpg" class="card" />
        <img src="image/4.jpg" class="card" />
      </div>
    </div></section>
    
    <section class="memories-section">
      <h2>Memories ❤️</h2>
      <div class="memories-container">
      <div class="gallery-container">
        <img src="image/1.jpg" class="gallery-img" />
        <img src="image/2.jpg" class="gallery-img" />
        <img src="image/3.jpg" class="gallery-img" />
        <img src="image/4.jpg" class="gallery-img" />
      </div>
      <div id="map"></div>
      </div>
    </section>

      
    <!-- ✅ Load Google Maps API (Replace YOUR_API_KEY) -->
    <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqZQPEiRjDHN_QPlgvfOAm9XQIzZLjhC0&callback=initMap">
    </script>
  </body>
</html>
