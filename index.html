<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stacked Cards</title>
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <section class="intro">
    <img src="gif/kissing_panda.gif" alt="Valentine GIF" class="valentine-gif">
    <h1>Will you be my Valentine? ❤️</h1>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
    <h2 id="responseMessage" style="display: none;">❤️ Happy Valentine's Day! ❤️</h2>
    <div class="scroll-icon" style="display: none;">⬇️ Scroll down ⬇️</div>
  </section>
<div class="container">
<div class="stack-stack" id="cardStack">
    <img src="image/1.jpg" class="card" />
    <img src="image/2.jpg" class="card" />
    <img src="image/3.jpg" class="card" />
    <img src="image/4.jpg" class="card" />
</div>
</div>
</body>
</html>
